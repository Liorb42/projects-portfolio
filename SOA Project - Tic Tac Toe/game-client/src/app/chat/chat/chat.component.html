<h4 class="blue">Chat</h4>
<div class="row">
  <div class="col-8 col-s-8">
    <input
      id="msgText"
      name="msgText"
      class="form-control smaller"
      #msgText
      placeholder="Type your massage here"
      (keyup.enter)="sendMsg(msgText.value)"
    />
  </div>

  <div class="col-2 col-s-2">
    <button class="btn btn-primary smaller" (click)="sendMsg(msgText.value)">
      Send
    </button>
  </div>
</div>
<div class="scroll" #msgsContainer></div>
